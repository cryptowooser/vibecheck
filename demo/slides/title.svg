<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400" width="900" height="400">
  <defs>
    <linearGradient id="flame" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF4500"/>
      <stop offset="40%" stop-color="#FF7000"/>
      <stop offset="100%" stop-color="#FFB800"/>
    </linearGradient>
    <linearGradient id="greenG" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#44FF44"/>
      <stop offset="100%" stop-color="#00CC00"/>
    </linearGradient>
  </defs>
  <rect width="900" height="400" fill="#0d0d0d"/>

  <!-- checkmark (no box) -->
  <g transform="translate(620, 60) scale(1.8)">
    <polygon points="95,15 80,55 70,45" fill="url(#greenG)" opacity="0.9"/>
    <polyline points="30,75 58,105 112,42"
              fill="none" stroke="url(#greenG)" stroke-width="14"
              stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- vibecheck text -->
  <text x="450" y="200" font-family="Hack, 'DejaVu Sans Mono', monospace"
        font-size="96" font-weight="bold" fill="url(#flame)"
        text-anchor="middle" letter-spacing="-2">vibecheck</text>

  <!-- tagline -->
  <text x="450" y="260" font-family="Hack, 'DejaVu Sans Mono', monospace"
        font-size="24" fill="#888888" text-anchor="middle">check your vibes from anywhere</text>

  <!-- subtitle -->
  <text x="450" y="340" font-family="Hack, 'DejaVu Sans Mono', monospace"
        font-size="16" fill="#555555" text-anchor="middle">Mistral AI Hackathon Tokyo 2026</text>
</svg>
